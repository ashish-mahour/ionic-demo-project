<ion-app>
	<ion-grid>
		<ion-row>
			<ion-col (click)="changeToggle(0)">
				<ion-toggle [checked]="checked[0]"></ion-toggle>
			</ion-col>
			<ion-col (click)="changeToggle(1)">
				<ion-toggle [checked]="checked[1]"></ion-toggle>
			</ion-col>
			<ion-col (click)="changeToggle(2)">
				<ion-toggle [checked]="checked[2]"></ion-toggle>
			</ion-col>
			<ion-col (click)="changeToggle(3)">
				<ion-toggle [checked]="checked[3]"></ion-toggle>
			</ion-col>
			<ion-col>
				{{timerValue}}
			</ion-col>
		</ion-row>
	</ion-grid>

	<div *ngFor="let a of name | keyvalue">
		{{a.key}}
	</div>
	{{"2020-11-10T06:30:00.000Z"|date:"medium"}}

	<ion-radio-group [(ngModel)]="radioSelect" (ionChange)="getRadioValue($event)">
		<ion-item>
			<ion-label>Cord</ion-label>
			<ion-radio value="cord"></ion-radio>
		</ion-item>

		<ion-item>
			<ion-label>Duesenberg</ion-label>
			<ion-radio value="duesenberg"></ion-radio>
		</ion-item>
	</ion-radio-group>

</ion-app>
